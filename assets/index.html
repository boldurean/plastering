<!doctype html>
<html lang="ru">
   <head>
      <title>Document</title>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <!--favicon-->
      <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
      <link rel="manifest" href="../img/favicon/site.webmanifest">

      <!--Styles-->
      <link rel="stylesheet" href="css/style.css">

      <!--Scripts-->
      <script src="js/script.js"></script>
      <script src="js/lib/jquery-3.5.1.min.js"></script>

   </head>
   <body>

      <!--Header-->

      <header class="header">

         <div class="container header__container">

            <!--logo-->
            <div class="logo">
               <img src="img/logo.png" alt="logo" class="logo__icon">
               <div class="logo__text">
                  <p class="logo__text-title">ГИПСОЛИТ</p>
                  <span class="logo__text-subtitle">Штукатурка стен</span>
               </div>
            </div>

            <!--Phone & button-->
            <div class="header__contacts">
               <a href="tel:+74957710508" class="header__contacts-phone">+7 495 771 05 08</a>
               <button class="btn btn-primary">получить консультацию</button>
            </div>
         </div>

         <div class="container header__container">
            <!--header content-->
            <div class="header__content">

               <!--content text-->
               <div class="header__content-text">
                  <h1 class="header__title">Автоматизированная штукатурка стен</h1>
                  <p class="header__subtitle">Идеально ровные стены в кратчайшие сроки</p>
                  <div class="header__pricetag">
                     <small class="header__pricetag-text">Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup></small>
                  </div>
                  <p class="header__payment">Оплата по факту!</p>
               </div>

               <!--header form-->

               <form action="#" class="header__form">
                  <p class="header__form-title">Для расчёта точной стоимости закажите <strong>выезд замерщика</strong></p>
                  <fieldset>
                     <legend>Ваше Имя</legend>
                     <input class="header__form-input" type="text" name="userName" inputmode="none">
                  </fieldset>
                  <fieldset>
                     <legend>Ваше Email</legend>
                     <input class="header__form-input" type="email" name="userEmail" inputmode="email">
                  </fieldset>
                  <button class="btn btn-primary header__form-button">Оставьте заявку</button>
               </form>

            </div>
         </div>
      </header>



   </body>
</html>
